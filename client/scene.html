<html>
  <head>
    <meta charset="utf-8">
    <title>MERE - Collab Zone</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MERE - Collab Zone">


    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="easyrtc/easyrtc.js"></script>
    <!-- <script src="https://unpkg.com/networked-aframe@^0.4.0/dist/networked-aframe.min.js"></script> -->
    <script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="assets/js/TubePainter.js"></script>
    <script src="assets/js/af.components.js"></script>

</head>

<body>
  
  <a-scene dynamic-room>
    <a-assets>

      <img id="grid" src="assets/gfx/grid.png" />
      <img id="sky" src="assets/gfx/sky.jpg" />

      <!-- Templates -->
        <a-asset-item id="boy-glb" src="/assets/model/curious_boy_4.glb"></a-asset-item>

        <!-- Player -->
        <template id="player-template">
          <a-entity></a-entity>
        </template>

        <!-- Avatar -->
        <template id="avatar-template">
          <a-entity class="avatar">
            <a-entity class="nametag" text="value: Hello; align:center;" position="0 0.6 0" rotation="0 180 0" scale="4 4 4"></a-entity>
            <a-entity class="cartoon" gltf-model="#boy-glb" scale="1 1 1"></a-entity>
          </a-entity>
        </template>

        <!-- Hand -->
        <template id="hand-template">
          <a-entity>
            <a-box scale="0.1 0.1 0.1"></a-box>
          </a-entity>
        </template>

        <!-- Bullet -->
        <template id="bullet-template">
          <a-entity>
            <a-sphere class="bullet" scale="0.1 0.1 0.1" color="#fff"></a-sphere>
          </a-entity>
        </template>
        
          <!-- <a-entity class="nametag" text="value: Hello; align:center;" position="0 0.4 0" rotation="0 180 0" scale="4 4 4"></a-entity>
          <a-entity class="avatar" gltf-model="#boy-glb" scale="1 1 1"></a-entity> -->

      <!-- /Templates -->
    </a-assets>

    <a-entity id="player"
      networked="template:#player-template;attachTemplateToLocal:false;"
      spawn-in-circle="radius:3"
      wasd-controls>
      <a-entity 
        id="playerHead"
        camera 
        position="0 1.6 0" 
        look-controls 
        networked="template:#avatar-template;attachTemplateToLocal:false;">
        <a-box class="head" visible="false" random-color></a-box>
      </a-entity>

      <a-entity hand-controls="hand:left" gun="bulletTemplate:#bullet-template" networked="template:#hand-template;"></a-entity>
      <a-entity hand-controls="hand:right" painter networked="template:#hand-template;"></a-entity>
    </a-entity>

    
    <a-entity
      position="5 0 5"
      geometry="primitive: box; width: 1; height: 1;" 
      material="color: gray">
    </a-entity>
    <a-entity
      position="5 1.5 5"
      geometry="primitive: sphere; width: 1; height: 1;" 
      material="color: white">
    </a-entity>




    <a-entity grid="src: #grid; env-map: #sky"></a-entity>
    <a-sky set-sky="#sky" rotation="0 -90 0"></a-sky>

    <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
    <a-entity light="color: #ffaaff; intensity: 1.5" position="5 5 5"></a-entity>

  </a-scene>

  <script src="assets/js/merengin.js"></script>
</body>
</html>
